<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter VIN Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Predictive Vehicle Maintenance Dashboard</h1>
    <form>
        <div class="form-row-vin">
            <label for="vin">VIN Number:</label>
            <input type="text" id="vin" name="vin" placeholder="Enter VIN number" required>
        </div>
        <div class="form-grid">
            <div class="form-group">
                <label for="fuel">Fuel type:</label>
                <select>
                    <option value="" disabled selected hidden>Select fuel type</option>
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="hybrid">Plug-in Hybrid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="drivetrain">Drivetrain:</label>
                <select>
                    <option value="" disabled selected hidden>Select drivetrain</option>
                    <option value="fwd">FWD</option>
                    <option value="rwd">RWD</option>
                    <option value="awd">AWD</option>
                    <option value="4wd">4WD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transmission">Transmission:</label>
                <select>
                    <option value="" disabled selected hidden>Select transmission</option>
                    <option value="mt">Manual</option>
                    <option value="at">Automatic</option>
                    <option value="cvt">CVT</option>
                    <option value="dct">DCT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="climate">Climate:</label>
                <select>
                    <option value="" disabled selected hidden>Select climate</option>
                    <option value="cold">Cold</option>
                    <option value="costal">Costal</option>
                    <option value="hot">Hot</option>
                    <option value="temperate">Temperate</option>
                    <option value="dry">Dry</option>
                    <option value="humid">Humid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="terrain">Terrain:</label>
                <select>
                    <option value="" disabled selected hidden>Select terrain</option>
                    <option value="city">City</option>
                    <option value="mixed">Mixed</option>
                    <option value="highway">Highway</option>
                    <option value="mountain">Mountain</option>
                </select>
            </div>
            <div class="form-group">
                <label for="odometer">Odometer:</label>
                <input type="number" id="odometer" name="odometer" placeholder="Enter odometer reading" required min="0">
            </div>
            <div class="form-group">
                <label for="annualKm">Annual average km:</label>
                <input type="number" id="annualKm" name="annualKm" placeholder="Enter annual average km" required min="0">
            </div>
            <div class="form-group">
                <label for="dustyEnv">Dusty environment:</label>
                <select>
                    <option value="" disabled selected hidden>Select option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
  
</body>
</html>
